<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional debug styles */
        .debug-info {
            margin-top: 100px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .debug-button {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="#">
                    <img src="images/Logo.png" alt="Salem Real Estate Portal Logo">
                    <span>Salem Real Estate Portal</span>
                </a>
            </div>
            <nav class="main-nav">
                <button class="mobile-menu-button" aria-label="Toggle menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="properties.html">Properties</a></li>
                    <li><a href="#promoters">Promoters</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container debug-info">
        <h1>Menu Test Page</h1>
        <p>This page is for testing the mobile menu functionality.</p>
        
        <div id="debug-output" style="margin-top: 20px; padding: 10px; background: #eee;">
            Debug output will appear here
        </div>
    </div>

    <!-- Inline script for testing -->
    <script>
    // This is a standalone script that doesn't rely on script.js
    document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');
        const debugOutput = document.getElementById('debug-output');
        
        // Log initial state
        debugOutput.innerHTML = `
            <p>Initial state:</p>
            <p>menuButton exists: ${menuButton !== null}</p>
            <p>navLinks exists: ${navLinks !== null}</p>
            <p>menuButton classes: ${menuButton ? menuButton.className : 'N/A'}</p>
            <p>menuButton aria-expanded: ${menuButton ? menuButton.getAttribute('aria-expanded') : 'N/A'}</p>
            <p>navLinks classes: ${navLinks ? navLinks.className : 'N/A'}</p>
            <p>body classes: ${document.body.className}</p>
        `;
        
        // Initialize mobile menu
        if (menuButton && navLinks) {
            menuButton.addEventListener('click', function(event) {
                event.stopPropagation();
                menuButton.classList.toggle('active');
                navLinks.classList.toggle('active');
                document.body.classList.toggle('menu-open');
                
                // Update aria-expanded attribute
                const isExpanded = menuButton.classList.contains('active');
                menuButton.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
                
                debugOutput.innerHTML += `
                    <p>Menu button clicked:</p>
                    <p>menuButton classes: ${menuButton.className}</p>
                    <p>menuButton aria-expanded: ${menuButton.getAttribute('aria-expanded')}</p>
                    <p>navLinks classes: ${navLinks.className}</p>
                    <p>body classes: ${document.body.className}</p>
                `;
            });
        }
    });
    </script>
</body>
</html>
