  <!-- Building Icon -->
  <g transform="translate(25, 25)">
    <!-- Modern Building -->
    <rect x="15" y="15" width="55" height="45" rx="2" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="20" y="20" width="10" height="10" fill="#bfdbfe"/>
    <rect x="35" y="20" width="10" height="10" fill="#bfdbfe"/>
    <rect x="50" y="20" width="10" height="10" fill="#bfdbfe"/>
    
    <rect x="20" y="35" width="10" height="10" fill="#bfdbfe"/>
    <rect x="35" y="35" width="10" height="10" fill="#bfdbfe"/>
    <rect x="50" y="35" width="10" height="10" fill="#bfdbfe"/>
    
    <!-- Crown -->
    <path d="M10,15 L42.5,-5 L75,15 Z" fill="#2563eb" fill-opacity="0.2" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="95" font-family="Montserrat, sans-serif" font-size="10" font-weight="700" text-anchor="middle" fill="#1f2937">SALEM PRIME</text>
