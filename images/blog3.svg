<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Legal Document Illustration -->
  <g fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8">
    <!-- Main Document -->
    <rect x="75" y="40" width="150" height="140" rx="5" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Document Header -->
    <rect x="95" y="50" width="110" height="20" rx="2" fill="#ffffff" fill-opacity="0.5"/>
    
    <!-- Document Lines -->
    <line x1="95" y1="85" x2="205" y2="85" stroke-width="1"/>
    <line x1="95" y1="100" x2="205" y2="100" stroke-width="1"/>
    <line x1="95" y1="115" x2="205" y2="115" stroke-width="1"/>
    <line x1="95" y1="130" x2="205" y2="130" stroke-width="1"/>
    <line x1="95" y1="145" x2="205" y2="145" stroke-width="1"/>
    
    <!-- Approval Stamps -->
    <circle cx="110" cy="165" r="10" fill="#ffffff" fill-opacity="0.6" stroke="#ffffff" stroke-width="1"/>
    <text x="110" y="169" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">RERA</text>
    
    <circle cx="190" cy="165" r="10" fill="#ffffff" fill-opacity="0.6" stroke="#ffffff" stroke-width="1"/>
    <text x="190" y="169" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">DTCP</text>
  </g>
  
  <!-- Blog Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Understanding Approvals</text>
</svg>