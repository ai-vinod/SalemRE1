<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#be185d" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Interior Design Illustration -->
  <g fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8">
    <!-- Room Outline -->
    <path d="M50,50 L250,50 L250,150 L50,150 Z" fill="#ffffff" fill-opacity="0.1"/>
    
    <!-- Floor -->
    <path d="M50,150 L250,150 L250,170 L50,170 Z" fill="#ffffff" fill-opacity="0.2"/>
    
    <!-- Furniture -->
    <!-- Sofa -->
    <rect x="70" y="100" width="80" height="40" rx="5" fill="#ffffff" fill-opacity="0.4"/>
    <rect x="70" y="90" width="80" height="15" rx="3" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Coffee Table -->
    <rect x="170" y="120" width="40" height="20" rx="2" fill="#ffffff" fill-opacity="0.5"/>
    
    <!-- Wall Art -->
    <rect x="150" y="60" width="30" height="40" rx="2" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Lamp -->
    <rect x="220" y="120" width="10" height="30" fill="#ffffff" fill-opacity="0.4"/>
    <path d="M215,120 L235,120 L225,100 Z" fill="#ffffff" fill-opacity="0.3"/>
  </g>
  
  <!-- Blog Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Interior Design Trends</text>
</svg>