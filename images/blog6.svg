<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c2410c" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Investment Growth Illustration -->
  <g fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8">
    <!-- Graph Background -->
    <rect x="50" y="50" width="200" height="120" fill="#ffffff" fill-opacity="0.1"/>
    
    <!-- Graph Grid -->
    <line x1="50" y1="90" x2="250" y2="90" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="50" y1="130" x2="250" y2="130" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="90" y1="50" x2="90" y2="170" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="130" y1="50" x2="130" y2="170" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="170" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="210" y1="50" x2="210" y2="170" stroke-width="0.5" stroke-opacity="0.5"/>
    
    <!-- Growth Line -->
    <path d="M50,150 L90,140 L130,120 L170,90 L210,70 L250,60" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.9"/>
    
    <!-- Data Points -->
    <circle cx="50" cy="150" r="4" fill="#ffffff"/>
    <circle cx="90" cy="140" r="4" fill="#ffffff"/>
    <circle cx="130" cy="120" r="4" fill="#ffffff"/>
    <circle cx="170" cy="90" r="4" fill="#ffffff"/>
    <circle cx="210" cy="70" r="4" fill="#ffffff"/>
    <circle cx="250" cy="60" r="4" fill="#ffffff"/>
    
    <!-- House Icon at Peak -->
    <path d="M240,40 L260,40 L260,60 L240,60 Z" fill="#ffffff" fill-opacity="0.6"/>
    <path d="M235,40 L250,25 L265,40 Z" fill="#ffffff" fill-opacity="0.6"/>
  </g>
  
  <!-- Blog Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Real Estate Investment Returns</text>
</svg>