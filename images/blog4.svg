<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Home Loan Illustration -->
  <g fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8">
    <!-- House Icon -->
    <path d="M100,60 L150,30 L200,60 L200,130 L100,130 Z" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="135" y="90" width="30" height="40" rx="2"/> <!-- Door -->
    
    <!-- Money/Loan Elements -->
    <circle cx="220" cy="100" r="30" fill="#ffffff" fill-opacity="0.4"/>
    <text x="220" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">â‚¹</text>
    
    <!-- Arrow connecting money to house -->
    <path d="M190,100 L160,100" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.8"/>
    <polygon points="160,100 170,95 170,105" fill="#ffffff" fill-opacity="0.8"/>
    
    <!-- Document/Contract -->
    <rect x="80" y="140" width="140" height="40" rx="5" fill="#ffffff" fill-opacity="0.3"/>
    <line x1="100" y1="150" x2="200" y2="150" stroke-width="1"/>
    <line x1="100" y1="160" x2="200" y2="160" stroke-width="1"/>
    <line x1="100" y1="170" x2="170" y2="170" stroke-width="1"/>
  </g>
  
  <!-- Blog Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Home Loan Guide for Buyers</text>
</svg>