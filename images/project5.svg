<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c2410c" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Land Plot Illustration -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8">
    <!-- Plot Grid -->
    <rect x="50" y="100" width="300" height="150" stroke-width="2"/>
    
    <!-- Internal Plot Divisions -->
    <line x1="125" y1="100" x2="125" y2="250"/>
    <line x1="200" y1="100" x2="200" y2="250"/>
    <line x1="275" y1="100" x2="275" y2="250"/>
    <line x1="50" y1="175" x2="350" y2="175"/>
    
    <!-- Road -->
    <rect x="50" y="260" width="300" height="20" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Plot Numbers -->
    <text x="87" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">A1</text>
    <text x="162" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">A2</text>
    <text x="237" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">A3</text>
    <text x="312" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">A4</text>
    
    <text x="87" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">B1</text>
    <text x="162" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">B2</text>
    <text x="237" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">B3</text>
    <text x="312" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">B4</text>
  </g>
  
  <!-- Highlighted Plots -->
  <rect x="125" y="100" width="75" height="75" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="2" stroke-opacity="0.9"/>
  <rect x="275" y="175" width="75" height="75" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="2" stroke-opacity="0.9"/>
  
  <!-- Property Name -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Salem Prime Plots</text>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">DTCP Approved</text>
</svg>