<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="#fff7ed" stroke="#f97316" stroke-width="2"/>
  
  <!-- Building Icon -->
  <g transform="translate(25, 20)">
    <!-- Crown/Palace -->
    <path d="M35,15 L55,30 L70,15 L55,0 Z" fill="#fbbf24" fill-opacity="0.3" stroke="#f97316" stroke-width="2"/>
    
    <!-- Main Building -->
    <rect x="20" y="30" width="50" height="40" fill="#ffffff" stroke="#f97316" stroke-width="2"/>
    
    <!-- Pillars -->
    <rect x="25" y="30" width="5" height="40" fill="#fbbf24" fill-opacity="0.3"/>
    <rect x="40" y="30" width="5" height="40" fill="#fbbf24" fill-opacity="0.3"/>
    <rect x="55" y="30" width="5" height="40" fill="#fbbf24" fill-opacity="0.3"/>
    
    <!-- Steps -->
    <rect x="30" y="70" width="30" height="5" fill="#f97316"/>
    <rect x="35" y="75" width="20" height="5" fill="#f97316"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="95" font-family="Montserrat, sans-serif" font-size="10" font-weight="700" text-anchor="middle" fill="#1f2937">ROYAL CONSTRUCTIONS</text>
</svg>