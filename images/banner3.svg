<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Land Plot Illustration -->
  <g transform="translate(200, 150)">
    <!-- Land Grid -->
    <g fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.5">
      <!-- Horizontal Grid Lines -->
      <line x1="0" y1="0" x2="800" y2="0"/>
      <line x1="0" y1="50" x2="800" y2="50"/>
      <line x1="0" y1="100" x2="800" y2="100"/>
      <line x1="0" y1="150" x2="800" y2="150"/>
      <line x1="0" y1="200" x2="800" y2="200"/>
      <line x1="0" y1="250" x2="800" y2="250"/>
      <line x1="0" y1="300" x2="800" y2="300"/>
      
      <!-- Vertical Grid Lines -->
      <line x1="0" y1="0" x2="0" y2="300"/>
      <line x1="100" y1="0" x2="100" y2="300"/>
      <line x1="200" y1="0" x2="200" y2="300"/>
      <line x1="300" y1="0" x2="300" y2="300"/>
      <line x1="400" y1="0" x2="400" y2="300"/>
      <line x1="500" y1="0" x2="500" y2="300"/>
      <line x1="600" y1="0" x2="600" y2="300"/>
      <line x1="700" y1="0" x2="700" y2="300"/>
      <line x1="800" y1="0" x2="800" y2="300"/>
    </g>
    
    <!-- Highlighted Plots -->
    <g fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7">
      <rect x="100" y="50" width="100" height="100"/>
      <rect x="300" y="50" width="200" height="100"/>
      <rect x="600" y="50" width="100" height="200"/>
      <rect x="200" y="200" width="200" height="100"/>
    </g>
    
    <!-- Roads -->
    <g fill="#ffffff" fill-opacity="0.3">
      <rect x="0" y="175" width="800" height="50"/>
      <rect x="375" y="0" width="50" height="300"/>
    </g>
    
    <!-- Trees and Landscaping -->
    <g fill="#ffffff" fill-opacity="0.4">
      <circle cx="150" cy="25" r="10"/>
      <circle cx="350" cy="25" r="10"/>
      <circle cx="550" cy="25" r="10"/>
      <circle cx="750" cy="25" r="10"/>
      
      <circle cx="150" cy="275" r="10"/>
      <circle cx="350" cy="275" r="10"/>
      <circle cx="550" cy="275" r="10"/>
      <circle cx="750" cy="275" r="10"/>
      
      <circle cx="25" cy="125" r="10"/>
      <circle cx="25" cy="225" r="10"/>
      <circle cx="775" cy="125" r="10"/>
      <circle cx="775" cy="225" r="10"/>
    </g>
  </g>
  
  <!-- Overlay Text -->
  <text x="600" y="200" font-family="Montserrat, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#ffffff">Premium Land Plots in Salem</text>
  <text x="600" y="260" font-family="Open Sans, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#ffffff">DTCP & RERA approved plots in prime locations</text>
</svg>