<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#be185d" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Luxury Residence Illustration -->
  <g fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8">
    <!-- Main Building Structure -->
    <rect x="100" y="100" width="200" height="150" rx="5"/>
    
    <!-- Roof -->
    <path d="M80,100 L200,50 L320,100 Z"/>
    
    <!-- Windows -->
    <rect x="120" y="130" width="30" height="40" rx="2"/>
    <rect x="170" y="130" width="30" height="40" rx="2"/>
    <rect x="250" y="130" width="30" height="40" rx="2"/>
    
    <!-- Door -->
    <rect x="185" y="190" width="30" height="60" rx="2"/>
    
    <!-- Pillars -->
    <rect x="90" y="100" width="10" height="150"/>
    <rect x="300" y="100" width="10" height="150"/>
    
    <!-- Luxury Elements -->
    <path d="M100,100 L100,80 L300,80 L300,100" stroke-width="1" fill="none"/>
    <circle cx="200" y="80" r="10"/>
    
    <!-- Path -->
    <path d="M200,250 L200,280" stroke-width="15" stroke-opacity="0.5"/>
    
    <!-- Landscaping -->
    <ellipse cx="150" cy="270" rx="30" ry="10" fill-opacity="0.3" stroke-opacity="0.5"/>
    <ellipse cx="250" cy="270" rx="30" ry="10" fill-opacity="0.3" stroke-opacity="0.5"/>
  </g>
  
  <!-- Property Name -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Emerald Residency</text>
</svg>