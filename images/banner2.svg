<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#15803d" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Modern House Illustration -->
  <g transform="translate(300, 150)" fill="#ffffff" fill-opacity="0.15" stroke="#ffffff" stroke-width="2" stroke-opacity="0.5">
    <!-- Main House Structure -->
    <rect x="100" y="150" width="500" height="250" rx="5"/>
    
    <!-- Roof -->
    <path d="M50,150 L350,50 L650,150 Z"/>
    
    <!-- Windows -->
    <rect x="150" y="200" width="80" height="100" rx="3"/>
    <rect x="270" y="200" width="80" height="100" rx="3"/>
    <rect x="390" y="200" width="80" height="100" rx="3"/>
    <rect x="470" y="250" width="80" height="100" rx="3"/>
    
    <!-- Door -->
    <rect x="270" y="300" width="80" height="100" rx="3"/>
    
    <!-- Garage -->
    <rect x="150" y="320" width="100" height="80" rx="3"/>
    
    <!-- Path -->
    <path d="M310,400 L310,450 L350,450 L350,400" fill="none"/>
    
    <!-- Trees -->
    <circle cx="100" cy="350" r="30"/>
    <rect x="90" y="380" width="20" height="20"/>
    
    <circle cx="600" cy="350" r="30"/>
    <rect x="590" y="380" width="20" height="20"/>
  </g>
  
  <!-- Overlay Text -->
  <text x="600" y="200" font-family="Montserrat, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#ffffff">Luxury Apartments in Salem</text>
  <text x="600" y="260" font-family="Open Sans, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#ffffff">Modern living spaces with world-class amenities</text>
</svg>