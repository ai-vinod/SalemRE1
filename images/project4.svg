<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Modern Apartment Building -->
  <g fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8">
    <!-- Main Building Structure -->
    <rect x="100" y="70" width="200" height="190" rx="5"/>
    
    <!-- Balconies -->
    <rect x="90" y="100" width="220" height="10" rx="2"/>
    <rect x="90" y="150" width="220" height="10" rx="2"/>
    <rect x="90" y="200" width="220" height="10" rx="2"/>
    
    <!-- Windows - First Row -->
    <rect x="120" y="120" width="30" height="20" rx="2"/>
    <rect x="185" y="120" width="30" height="20" rx="2"/>
    <rect x="250" y="120" width="30" height="20" rx="2"/>
    
    <!-- Windows - Second Row -->
    <rect x="120" y="170" width="30" height="20" rx="2"/>
    <rect x="185" y="170" width="30" height="20" rx="2"/>
    <rect x="250" y="170" width="30" height="20" rx="2"/>
    
    <!-- Entrance -->
    <rect x="185" y="230" width="30" height="30" rx="2"/>
    
    <!-- Path -->
    <path d="M200,260 L200,280" stroke-width="10" stroke-opacity="0.5"/>
  </g>
  
  <!-- Property Name -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Horizon Apartments</text>
</svg>