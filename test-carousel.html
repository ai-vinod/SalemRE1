<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .hero-banner {
            position: relative;
            height: 600px;
            overflow: hidden;
        }
        
        .carousel-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .carousel-track {
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 0;
        }
        
        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #console-log {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-family: monospace;
            padding: 10px;
            overflow: auto;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <section class="hero-banner">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-slide active">
                    <img src="images/banner1.png" alt="Premium Real Estate in Salem">
                </div>
                <div class="carousel-slide">
                    <img src="images/banner2.png" alt="Premium Land in Salem">
                </div>
                <div class="carousel-slide">
                    <img src="images/banner3.png" alt="Farm Land in Salem">
                </div>
            </div>
        </div>
    </section>
    
    <div id="console-log"></div>
    
    <script>
        // Override console.log to display in our custom console
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const consoleLogDiv = document.getElementById('console-log');
        
        console.log = function() {
            const args = Array.from(arguments);
            originalConsoleLog.apply(console, args);
            consoleLogDiv.innerHTML += `<div>LOG: ${args.map(arg => JSON.stringify(arg)).join(' ')}</div>`;
        };
        
        console.error = function() {
            const args = Array.from(arguments);
            originalConsoleError.apply(console, args);
            consoleLogDiv.innerHTML += `<div style="color:red">ERROR: ${args.map(arg => JSON.stringify(arg)).join(' ')}</div>`;
        };

        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Error: ${message} at ${source}:${lineno}:${colno}`, error);
            return false;
        };

        // Carousel implementation
        function initCarousel() {
            console.log('Initializing carousel');
            
            const track = document.querySelector('.carousel-track');
            const slides = document.querySelectorAll('.carousel-slide');
            
            if (!track || slides.length === 0) {
                console.error('Carousel elements not found');
                return;
            }

            console.log(`Found ${slides.length} slides`);
            
            let currentIndex = 0;
            let interval;
            const autoPlayDelay = 2000; // 2 seconds

            // Function to move to a specific slide
            function moveToSlide(index) {
                console.log(`Moving to slide ${index}`);
                
                // Ensure index is within bounds
                if (index < 0) index = slides.length - 1;
                if (index >= slides.length) index = 0;
                
                // Remove active class from all slides
                slides.forEach(slide => slide.classList.remove('active'));
                
                // Add active class to current slide
                slides[index].classList.add('active');
                
                currentIndex = index;
                console.log(`Current slide is now ${currentIndex}`);
            }

            // Set up auto-rotation
            function startAutoPlay() {
                console.log('Starting auto-play');
                
                // Clear any existing interval first
                if (interval) {
                    clearInterval(interval);
                }
                
                interval = setInterval(() => {
                    console.log('Auto-play interval triggered');
                    moveToSlide(currentIndex + 1);
                }, autoPlayDelay);
            }

            function stopAutoPlay() {
                console.log('Stopping auto-play');
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                }
            }

            // Pause auto-rotation when hovering over carousel
            track.addEventListener('mouseenter', stopAutoPlay);
            track.addEventListener('mouseleave', startAutoPlay);

            // Initialize the first slide
            moveToSlide(0);
            
            // Start the carousel
            startAutoPlay();
            
            // Force start after a short delay (backup)
            setTimeout(startAutoPlay, 500);
        }

        // Initialize the carousel when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            initCarousel();
        });
    </script>
</body>
</html>
